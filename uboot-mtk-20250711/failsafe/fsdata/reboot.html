<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rebooting device</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/i18n.js"></script>
	<script src="/main.js"></script>
	<script>
		function init() {
			appInit('reboot');
		}

		function requestReboot(mode) {
			var status = document.getElementById('reboot_status');
			var btnNormal = document.getElementById('btn_reboot');
			var btnFailsafe = document.getElementById('btn_reboot_failsafe');
			var spinner = document.getElementById('l');
			var pollTimer = null;
			var pollStart = Date.now();
			var confirmKey = mode === 'failsafe' ? 'reboot.confirm_failsafe' : 'reboot.confirm';
			var statusKey = mode === 'failsafe' ? 'reboot.status.failsafe' : 'reboot.status.normal';
			var url = mode === 'failsafe' ? '/reboot-failsafe' : '/reboot';

			if (!confirm(t(confirmKey)))
				return;

			if (btnNormal) btnNormal.disabled = true;
			if (btnFailsafe) btnFailsafe.disabled = true;
			if (spinner) spinner.style.display = 'block';

			if (status) {
				status.setAttribute('data-i18n', statusKey);
				status.textContent = t(statusKey);
			}

			ajax({
				url: url,
				done: function () {
					/* server may already be rebooting; keep the page as-is */
				},
				timeout: 30000
			});

			if (mode === 'failsafe') {
				var pollOnce = async function () {
					try {
						var r = await fetch('/version', { method: 'GET', cache: 'no-store' });
						if (r && r.ok) {
							location.href = '/';
							return;
						}
					} catch (e) {
						/* ignore until device is back */
					}
					if (Date.now() - pollStart > 120000) {
						if (pollTimer) {
							clearTimeout(pollTimer);
							pollTimer = null;
						}
						return;
					}
					pollTimer = setTimeout(pollOnce, 1500);
				};
				pollTimer = setTimeout(pollOnce, 1500);
			}
		}
	</script>
</head>

<body onload="init()">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<div class="card-main">
					<h1 id="title" data-i18n="reboot.title">REBOOT DEVICE</h1>
					<p id="info" data-i18n-html="reboot.info">
						Choose how you want to reboot. Failsafe reboot only takes effect once.
					</p>
					<div class="form-actions">
						<button id="btn_reboot" class="button" onclick="requestReboot('normal')" data-i18n="reboot.action.normal">Reboot normally</button>
						<button id="btn_reboot_failsafe" class="button button-warn" onclick="requestReboot('failsafe')" data-i18n="reboot.action.failsafe">Reboot into failsafe</button>
					</div>
					<p id="reboot_status" class="console-status"></p>
					<div id="l" style="display:none"></div>
				</div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
