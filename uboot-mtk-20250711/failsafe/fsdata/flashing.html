<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update in progress</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/i18n.js"></script>
	<script src="/main.js"></script>
	<script>
		function init() {
			appInit('flashing');

			ajax({
				url: '/result',
				done: function (response) {
					if (response == 'failed') {
						location = '/fail.html'
						return
					}

					document.getElementById('title').innerHTML = t('flashing.title.done')
					document.getElementById('info').innerHTML = t('flashing.info.done')
					var spinner = document.getElementById('l')
					spinner && (spinner.style.display = 'none')
					var actions = document.getElementById('reboot_actions')
					actions && (actions.style.display = 'block')
					var btn = document.getElementById('reboot_btn')
					btn && (btn.onclick = function () { location = '/reboot.html' })
				},
				timeout: 1800000
			})
		}
	</script>
</head>

<body onload="init()">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<div class="card-main">
					<h1 id="title" data-i18n="flashing.title.in_progress">UPDATE IN PROGRESS</h1>
					<p id="info" data-i18n-html="flashing.info.in_progress">
						Your file was successfully uploaded! Update is in progress, please wait.<br>
						Update time depends on image size and may take up to a few minutes.
					</p>
					<div id="l"></div>
					<div id="reboot_actions" style="display: none; text-align: center;">
						<button class="button" id="reboot_btn" data-i18n="flashing.action.reboot">Reboot now</button>
					</div>
				</div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
